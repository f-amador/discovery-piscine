<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body
        {
            text-align: center; /* Centers everything in the body */
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        .image-container
        {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adds space between images */
            margin: 20px 0;
        }

        .image-wrapper
        {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img
        {
            width: 600px; /* Forces both images to same width */
            height: 400px; /* Keeps aspect ratio */
            border: 2px solid #ff0000; /* Doflamingo's signature red! */
        }
        h1
        {
            font-size: 60px;
            color:  white;
        }
        .copyright
        {
            text-align: right;
            font-style: italic;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>A title -so bigger- in white, centered, that contains at least &copy; special character</h1>
    
    <div class="image-container">
        <!-- External Image -->
        <div class="image-wrapper">
            <img src="https://i.pinimg.com/736x/7d/78/6f/7d786f770682a15bb26192e43d3ee220.jpg">
            <a href="https://darksouls.wiki.fextralife.com/Artorias+the+Abysswalker">
                <p>Artorias, the Abysswalker</p>
            </a>
        </div>
        <div class="image-wrapper">
            <img src="https://images7.alphacoders.com/757/757538.jpg">
            <a href="https://darksouls.wiki.fextralife.com/Solaire+of+Astora">
                <p>Solaire, of Astora</p>
            </a>
        </div>
    </div>
    <hr></hr>
    <div class="copyright">
        <p>&copy;frluis 2025</p>
    </div>
</body>
